<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="cruds-container">
      <section class="cruds-header">
        <h2>cruds</h2>
        <p>create | read | update | delete | search</p>
        <p>product management system</p>
      </section>

      <main class="cruds-inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input type="number" id="price" placeholder="price" />
          <input type="number" id="taxes" placeholder="taxes" />
          <input type="number" id="ads" placeholder="ads" />
          <input type="number" id="discount" placeholder="discount" />
          <span class="total" id="total"></span>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit" class="create">create</button>
      </main>

      <section class="cruds-outputs">
        <div class="search-container">
          <input type="text" id="search" placeholder="search" >
          <div class="btn-search">
            <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory" >search by category</button>
          </div>
        </div>

        <div class="delete-all" id="deleteAll"></div>
        <table>
          <thead>
            <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          </thead>
          <tbody id="tableBody">
      
           
          </tbody>
        </table>

      </section>
      <script src="main.js"></script>
    </div>
  </body>
</html>
